name: Action > Build

on:
  push:
    branches: [ '**' ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      # build the action
      - uses: actions/setup-node@v5
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci
      - run: npm run test
